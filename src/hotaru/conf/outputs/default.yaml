dir: outputs
normalize:
  dir: ${data.label}
  files:
    - stats.npz
    - max.npy
    - std.npy
    - cor.npy
find:
  dir: ${data.label}/${find.label}
  files:
    - "{stage:03d}find.npz"
make:
  dir: ${data.label}/${find.label}/${make.label}
  files:
    - "{stage:03d}footprint.npy"
    - "{stage:03d}stats.csv"
spatial:
  dir: ${data.label}/${find.label}/${make.label}/${model.label}
  files:
    - "{stage:03d}footprints.npy"
    - "{stage:03d}stats.csv"
temporal:
  dir: ${data.label}/${find.label}/${make.label}${model.label}
  files:
    - "{stage:03d}spike.npy"
    - "{stage:03d}background.npy"
evaluate:
  dir: ${data.label}/${find.label}/${make.label}${model.label}
  files:
    - "{stage:03d}stats.csv"
figs:
  dir: figs
trace:
  dir: trace
