[tool.poetry]
name = "hotaru"
version = "4.0.0a2"
description = "High performance Optimizer to extract spike Timing And cell location from calcium imaging data via lineaR impUlse"
license = "GPL-3.0-only"
authors = ["TAKEKAWA Takashi <takekawa@tk2lab.org>"]
readme = 'README.md'
repository = "https://github.com/tk2lab/HOTARU"
keywords = ["Calcium Imaging", "Spike Detection", "Cell Extraction"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
tensorflow = "^2.8"
pandas = "^1.4"
click = "^8.0"

ffmpeg-python = "^0.2"
matplotlib = "^3.5"
tifffile = "^2022.3"
scipy = "^1.8"
seaborn = "^0.11.2"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
pyformat = "^0.7"
ipykernel = "^6.9"

[tool.poetry.scripts]
hotaru = "hotaru.console.app:app"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
