stats:
  env: ${env}
  factor: 1000.0
  prefetch: 1

find:
  env: ${env}
  factor: 1000.0
  prefetch: 1

reduce:
  block_size: 100

make:
  env: ${env}
  factor: 1000.0
  prefetch: 1

clean:
  env: ${env}
  factor: 1000.0
