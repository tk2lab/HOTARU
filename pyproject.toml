[tool.poetry]
name = "hotaru"
version = "5.0.0-rc0"
description = "High performance Optimizer to extract spike Timing And cell location from calcium imaging data via lineaR impUlse"
license = "GPL-3.0-only"
authors = [
    "TAKEKAWA Takashi <takekawa@tk2lab.org>",
]
readme = 'README.md'
repository = "https://github.com/tk2lab/HOTARU"
keywords = [
    "Calcium Imaging",
    "Spike Detection",
    "Cell Extraction",
]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
tensorflow = ">=2.7,<2.10 | >=2.11,<2.12"

tifffile = "^2022.8"
pillow = "^9.3.0"
av = "^10.0.0"

pandas = "^1.5"
seaborn = "^0.12.1"

click = "^8.1"
tqdm = "^4.64"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
scipy = "^1.9.3"

[tool.poetry.scripts]
hotaru = "hotaru.__main__:app"

[tool.isort]
profile = "black"

[tool.black]
line-length = 79

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:the imp module is deprecated:DeprecationWarning",
]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
