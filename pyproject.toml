[tool.poetry]
name = "hotaru"
version = "3.4.0a"
description = "High performance Optimizer to extract spike Timing And cell location from calcium imaging data via lineaR impUlse"
license = "GPL-3.0-only"
authors = ["TAKEKAWA Takashi <takekawa@tk2lab.org>"]
readme = 'README.md'
repository = "https://github.com/tk2lab/HOTARU"
keywords = ["Calcium Imaging", "Spike Detection", "Cell Extraction"]

[tool.poetry.dependencies]
python = "^3.7 || ^3.8 || ^3.9"
cleo = "^0.8"
tifffile = "^2020"
scipy = "^1.6"
tensorflow = "^2.4"
matplotlib = "^3.3"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pyformat = "^0.7"

[tool.poetry.scripts]
hotaru = "hotaru.console:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
