[tool.poetry]
name = "hotaru"
version = "3.3.2"
description = "High performance Optimizer to extract spike Timing And cell location from calcium imaging data via lineaR impUlse"
license = "GPL-3.0-only"
authors = ["TAKEKAWA Takashi <takekawa@tk2lab.org>"]
readme = 'README.md'
repository = "https://github.com/tk2lab/HOTARU"
keywords = ["Calcium Imaging", "Spike Detection", "Cell Extraction"]

[tool.poetry.dependencies]
python = "^3.7"
tensorflow = "^2.3.1"
tifffile = "^2020.5.11"
matplotlib = "^3.2.1"
cleo = "^0.8.1"
scipy = "^1.5.4"

[tool.poetry.dev-dependencies]
pytest = "^5.4.1"
pyformat = "^0.7"
ipython = "^7.15.0"

[tool.poetry.scripts]
hotaru = "hotaru.console:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
