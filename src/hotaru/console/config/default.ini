[main]
workdir = hotaru
tag = default

[tune]
tag = ${main:tag}
make_tag = ${tag}

[workflow]
tag = ${main:tag}
prev_tag = ${tag}
prev_stage = 0
prev_kind = spatial
end_stage = 10
end_kind = temoral
non_stop = False

[data]
tag = ${main:tag}
imgs_path = imgs.tif
mask_type = 0.pad
hz = 20.0
batch = 100

[find]
tag = ${main:tag}
data_tag = ${tag}
shard = 1
batch = 100

[make]
tag = ${main:tag}
find_tag = ${tag}
distance = 1.6
window = 100
batch = 100

[temporal]
tag = ${main:tag}
segment_tag = ${tag}
segment_stage = 999
learning_rate = 0.01
nesterov_scale = 20.0
steps_per_epoch = 100
min_delta = 1e-3
patience = 3
epochs = 100
batch = 100

[spatial]
tag = ${main:tag}
spike_tag = ${tag}
spike_stage = 999
learning_rate = 0.01
nesterov_scale = 20.0
steps_per_epoch = 100
min_delta = 1e-3
patience = 3
epochs = 100
batch = 100

[clean]
tag = ${main:tag}
footprint_tag = ${tag}
footprint_stage = 999
thr_area = 0.5
thr_overwrap = 0.8
batch = 100

[DEFAULT]
radius_type = log
radius_min = 2.0
radius_max = 20.0
radius_num = 13

tau_rise = 0.08
tau_fall = 0.16
tau_scale = 6.0

penalty_la = 20.0
penalty_lu = 30.0
penalty_bx = 0.1
penalty_bt = 0.1

storage_saving = False
scale = 1.0
