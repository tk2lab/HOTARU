[tool.poetry]
name = "hotaru"
version = "4.0.0a"
description = "High performance Optimizer to extract spike Timing And cell location from calcium imaging data via lineaR impUlse"
license = "GPL-3.0-only"
authors = ["TAKEKAWA Takashi <takekawa@tk2lab.org>"]
readme = 'README.md'
repository = "https://github.com/tk2lab/HOTARU"
keywords = ["Calcium Imaging", "Spike Detection", "Cell Extraction"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
tensorflow = "^2.8"
tensorflow-addons = "^0.16"
tifffile = "^2022"
cleo = "^0.8"
tqdm = "^4.63"
scipy = "^1.8"
matplotlib = "^3.5"
pandas = "^1.4.1"
ffmpeg-python = "^0.2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
pyformat = "^0.7"
ipykernel = "^6.9.2"

[tool.poetry.scripts]
hotaru = "hotaru.console:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
