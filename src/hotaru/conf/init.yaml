imgs: ${data.imgs}
mask: ${data.mask}

stats:
  outfile: "stats.npz"
  force: ${force}
  args:
    batch:
      - ${num_devices}
      - ${batch_frame}

find:
  outfile: "peakval.npz"
  force: ${force}
  args:
    radius: ${radius}
    batch:
      - ${num_devices}
      - ${batch_frame}

reduce:
  outfile: "peaks.csv"
  force: ${force}
  args:
    rmin: ${density.rmin}
    rmax: ${density.rmax}
    thr_distance: ${density.thr_distance}
    block_size: ${block_size}

make:
  outfile: "footprint.npy"
  force: ${force}
  args:
    batch:
      - ${num_devices}
      - ${batch_frame}
